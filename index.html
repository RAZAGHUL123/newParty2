<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Party Logs</title>
</head>
<body>
    <h1>Party Logs</h1>

    <div id="new-party-form">
        <form>
        <label for="party-name"><strong>Party Name:</strong></label>
        <input type="text" id="party-name" required>
        <label for="party-description"><strong>Party Description:</strong></label>
        <textarea id="party-description" required></textarea>
        <label for="party-date"><strong>Party Date:</strong></label>
            <input type="date" id="party-date" required>
        <label for="party-time"><strong>Party Time:</strong></label>
        <input type="time" id="party-time" required>
        <label for="party-location">Party Location:</label>
        <input type="text" id="party-location" required>
        <button type="submit">Create Party</button>
    </form>

    </div>
    <div id="party-container"></div>

    <script src="./script.js"></script>
</body>
</html>
